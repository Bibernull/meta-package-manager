name: Unittests
on: [push, pull_request]

jobs:

  unittests:
    name: Unit-tests
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: [3.5, 3.6, 3.7, 3.8, pypy3]
    runs-on: ${{matrix.os}}
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{matrix.python-version}}
      uses: actions/setup-python@v1
      with:
        python-version: ${{matrix.python-version}}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .[tests]
    - name: Display context for debugging
      run: |
        mpm managers
    - name: Launch unittests in destructive mode
      run: |
        export DESTRUCTIVE_TESTS=true
        pytest

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.x
      uses: actions/setup-python@v1
      with:
        python-version: '3.x'
    - name: Check coding style
      run: |
        pip install -e .[tests]
        pycodestyle

  packaging:
    name: Packaging tests
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.x
      uses: actions/setup-python@v1
      with:
        python-version: '3.x'
    - name: Check building package works
      run: |
        pip install -e .[develop]
        ./setup.py sdist bdist_egg bdist_wheel
    - name: Validates package metadata
      run: |
        ./setup.py check -m -r -s
